{% for post in page.object_list%}
    <div class="post" data-id="{{post.id}}">
        <ul class="post__head">
            <li class="author"><a href="{% url 'profile' username=post.author.username%}">{{post.author.username}}</a></li>
            <li class="date">
                {{post.date}}
                {% if post.edited%}
                (edited on {{post.editdate}})
                {%endif%}
            </li>
        </ul>
        <p class="content">{{post.content}}</p>
        <div class="post__actions">

            <span class="like__button" data-id='{{post.id}}'>
                {%if post.id in userlikes%}
                ‚ù§Ô∏è
                {%else %}
                ü§ç
                {%endif%}
            </span>
            <p class="like__amount">{{post.like_count}}</p>  
        </div>
    </div>
{% endfor %}
